{% extends 'base.html' %} {% block content %}<div id="formWrapper" class="formWrapper"><h1 class="font-weight_semi">Обратная связь</h1><form id="connectForm" class="connectForm">{% csrf_token %}<!-- Fields-->{% for field in form %}<div class="controller"><label title="{% if field.field.required == true %}Обязательное для заполнения поле{% else %}Заполните поле по желанию{% endif %}" class="controller__label">{{ field.label }}{% if field.field.required %}<span class="controller_required">*</span>{% endif %}</label>{{ field }} {{ field.errors }}</div>{% endfor %}<button id="connect" title="Кнопка, отправляющая данные владельцу сайта" type="submit" class="button button_yellow connectForm__button">Связаться</button></form></div>{% endblock %}
